# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 瀚可
subtitle: ''
description: Hank 的博客
keywords: "生活，学术，娱乐，摄影，代码"
author: Hank Zhang
email: 1181282174@qq.com
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://hankzhangcn.gitee.io/
root: /

# permalink: :year/:month/:day/:title/
permalink: /post/:hash.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@github.com:hankzhangcn/hankzhangcn.github.io.git
  branch: main

# hexo-renderer-markdown-it-katex KATEX渲染器

# hexo-generator-searchdb 搜索插件
## Docs: https://github.com/theme-next/hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html

# hexo-generator-feed RSS插件
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 100

# hexo-blog-encrypt 免配置的博文密码
## https://github.com/D0n9X1n/hexo-blog-encrypt/blob/master/ReadMe.zh.md
encrypt:
  abstract: 此文已加密，请点击来输入密码。
  message: 由于一些原因，文章加密中，请输入密码。
  tags:
   - {name: tagName, password: 密码A}
  wrong_pass_message: 抱歉, 这个密码看着不太对, 请再试试。
  wrong_hash_message: 抱歉, 这个文章暂时不能被校验, 不过您还是能看看解密后的内容。

sitemap:
	path: sitemap.xml

# Markdown-it config
markdown:
  anchors: 
    level: 1
  plugins: 
    - markdown-it-abbr #行内注释 声明好*[word]: something，文章中记得 word 空格
    - markdown-it-footnote #脚注 [^1]
    # - markdown-it-ins #下划线，还不如写<ins>
    # - markdown-it-sub #下标 katex代替
    # - markdown-it-sup #上标 katex代替